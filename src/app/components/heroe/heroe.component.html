<h1>{{heroe.nombre}} <small>{{heroe.aparicion}}</small></h1>
<hr>
<div class="row">
    <div class="col-md-4">
        <img style="padding-left: 50px;" height="200" [src]="heroe.img">
        <br><br>
        <a href="heroes" class="btn btn-outline-danger btn-block">volver</a>
    </div>
    <div class="col-md-8">
        <h3>Nombre Heroe: {{heroe.nombre}}</h3>
        <hr>
        <p>Biografia del heroe <br><br>{{heroe.bio}}</p>
        <div>
            <img *ngIf="heroe.casa=='Marvel'" height="100" src="/assets/img/Mlg.png" alt="">
            <img *ngIf="heroe.casa=='DC'" height="100" src="/assets/img/dclg.png" alt="">
        </div>
    </div>
</div>
