<section class="info">
    <h1 style="padding-bottom: 20px;">Heroes <small>Marvel y DC </small></h1>
    <div class="col animated fadeIn fast" *ngFor="let Heroe of heroes; let i=index">
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img [src]="Heroe.img" style="padding-top: 30%;" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{Heroe.nombre}}</h5>
                        <p class="card-text" style="text-align: justify;">{{Heroe.bio}}</p>
                        <p class="card-text"><small class="text-body-secondary">{{Heroe.casa}} <br>{{Heroe.aparicion}}</small></p>
                        <button (click)="VerHeroe(i)" type="button" class="btn btn-primary" style="padding-left: 15px; padding-right: 15px;"> +info </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
